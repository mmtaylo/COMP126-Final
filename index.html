<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>COMP126-Final</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="img" href="images/">
        <link rel="stylesheet" href="main-styles.css">
        <link rel="images" href="images">
        <link rel="stylesheet" href="responsive-nav.css">
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
        <script src="responsive-nav.js"></script>
        <script src="responsive-nav.min.js"></script>
    </head>

    <body>
        <header>
            <div class="icon-name">
                <img src="images/tbs-bluewhitecrest.png" class="crest-img">
                <p class="tbs-intro">Tau Beta Sigma <br> Iota Lambda</p>
            </div>
            <nav class="nav-collapse new-nav">
                <ul>
                  <li><a href="#">About TBS and IA</a></li>
                  <li><a href="#">Three Pillars</a></li>
                  <li><a href="#">Current Members</a></li>
                  <li><a href="#">Executive Board</a></li>
                  <li><a href="#">Newsletters</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
    
        <div class="main">
            <p>meow</p>
        </div>

        <script>
            var navigation = responsiveNav(".nav-collapse", {
              animate: true,                    // Boolean: Use CSS3 transitions, true or false
              transition: 284,                  // Integer: Speed of the transition, in milliseconds
              label: "Menu",                    // String: Label for the navigation toggle
              insert: "after",                  // String: Insert the toggle before or after the navigation
              customToggle: "",                 // Selector: Specify the ID of a custom toggle
              closeOnNavClick: false,           // Boolean: Close the navigation when one of the links are clicked
              openPos: "relative",              // String: Position of the opened nav, relative or static
              navClass: "nav-collapse",         // String: Default CSS class. If changed, you need to edit the CSS too!
              navActiveClass: "js-nav-active",  // String: Class that is added to <html> element when nav is active
              jsClass: "js",                    // String: 'JS enabled' class which is added to <html> element
              init: function(){},               // Function: Init callback
              open: function(){},               // Function: Open callback
              close: function(){}               // Function: Close callback
            });
        </script>
    </body>
    
</html>
